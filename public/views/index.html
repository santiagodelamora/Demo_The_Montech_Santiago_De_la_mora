<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Vínculo el archivo de JavaScript que proporciona los íconos-->
        <script src="https://kit.fontawesome.com/6eb4b28e9a.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../styles/style-1.css">
        <title>Autenticación</title>         <!-- Hay que escoger un nombre para la págino y ponerle un ícono personalizado -->
    </head>
    <body class="body">
        <!-- Controlan la aparición de video en el fondo y la música de la página -->
        <video autoplay loop muted class="video-background">
            <source src="../src/ravens-rock-glory-days-video.mp4" type="video/mp4">
            Tu navegador no soporta video. Actualízalo o cambiate a otro para poder reproducir el video
        </video>
        <audio autoplay loop hidden src="../src/rave-dark-ravens-ruin-session-1.mp3" id="audio">
            <!-- Se colocan varios audios en diferente formato para tener mayor compatibilidad con los navegadores -->
            <!--<source src="../src/rave-dark-ravens-ruin-session-1.mp3" type="audio/mpeg">
            <source src="../src/rave-dark-ravens-ruin-session-1.ogg" type="audio/ogg">
            <source src="../src/rave-dark-ravens-ruin-session-1.m4a" type="audio/mp4">
            Tu navegador no soporta audio. Actualízalo o cambiate a otro para poder reproducir el audio-->
        </audio>
        
        <!-- Botón que controla al reproducción del audio de fondo -->
        <i id="btn-play-audio" class="fa-solid fa-pause btn-play-audio" title="Pausar/reproducir audio"></i>

        <!-- Contenedor del formulario de registro -->
        <div class="container sign-up-container __shown-container__">
            <div class="change-form-container chgfrmcnt-sign-up">
                <div class="chgfrmcnt-text">
                    <h2 class="chgfrmcnt-title">¡Inicia sesión ahora mismo!</h2>
                    <p class="chgfrmcnt-subtitle">y no te pierdas lo mejor</p>
                </div>
                <button class="btn-change-form" title="Iniciar sesión" onclick="changeForm()">Iniciar sesión</button>
            </div>
            <div class="main-subcontainer mnsbc-sign-up">
                <h1 class="main-title">Crear cuenta</h1>

                <!-- Formulario -->
                <form id="sign-up-form" class="form sign-up-form" autocomplete="off">
                    <label for="username-input-1" class="label">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username-input-1" class="username-input" minlength="1" maxlength="30" placeholder="Ingrese un nombre de usuario" required>
                    </label>
                    <label for="email-input-1" class="label">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email-input-1" class="email-input" minlength="1" maxlength="50" placeholder="Ingrese un correo electrónico" required>
                    </label>
                    <label for="password-input-1" class="label">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password-input-1" class="password-input" minlength="1" maxlength="20" placeholder="Ingrese una contraseña" required>
                        <i class="fa-solid fa-eye btn-show-password"></i>
                    </label>
                    <input type="submit" class="btn-submit" value="Crear cuenta" title="Crear cuenta">
                </form>

                <!-- Contenedor deplegable con los criterios para evaluar la seguridad de la contraseña ingresada -->
                <div id="password-security" class="password-security">
                    <ul class="ul">
                        <!-- Aquí se agregarán o eliminarán los criterios que debe de tener la contraseña -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Contenedor del formulario de inicio de sesión -->
        <div class="container sign-in-container __hidden-container__">
            <div class="main-subcontainer mnsbc-sign-in">
                <h1 class="main-title">Iniciar sesión</h1>

                <!-- Formulario -->
                <form id="sign-in-form" class="form sign-in-form" autocomplete="off">
                    <label for="email-input-2" class="label">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email-input-2" class="email-input" minlegth="1"  maxlength="50" placeholder="Ingrese su correo electrónico" required>
                    </label>
                    <label for="password-input-2" class="label">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password-input-2" class="password-input" minlength="1" maxlength="20" placeholder="Ingrese su contraseña" required>
                        <i class="fa-solid fa-eye btn-show-password"></i>
                    </label>
                    <input type="submit" class="btn-submit" value="Iniciar sesión" title="Iniciar sesión">
                </form>
            </div>
            <div class="change-form-container chgfrmcnt-sign-in">
                <div class="chgfrmcnt-text">
                    <h2 class="chgfrmcnt-title">¿No tienes una cuenta?</h2>
                    <p class="chgfrmcnt-subtitle">no te preocupes</p>
                </div>
                <button class="btn-change-form" title="Crear cuenta" onclick="changeForm()">Crear cuenta</button>
            </div>
        </div>

        <!-- Conexión con el archivo de JaaScript del lado del cliente -->
        <script src="../js/script-client-login.js"></script>
    </body>
</html>
